<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">

    <header class="header">
      <h1>Admin Dashboard</h1>
      <div class="theme-switch">
        <label for="themeSwitch">Dark Mode</label>
        <input type="checkbox" id="themeSwitch" />
      </div>
    </header>

    <aside class="sidebar">
      <a href="#">Home</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </aside>

    <main class="main-content">
      <h2>Welcome, Admin!</h2>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>

    <footer class="footer">
      &copy; 2025 Admin Panel
    </footer>

  </div>

  <script>
  const themeSwitch = document.getElementById('themeSwitch');
  themeSwitch.addEventListener('change', () => {
    document.documentElement.setAttribute('data-theme', themeSwitch.checked ? 'dark' : 'light');
  });
</script>

</body>
</html>
